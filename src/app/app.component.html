<div class="container">
  <app-addform-note 
  [typeList]="typeList"
  (addNote)="onAddNote($event)"
  (deleteType)="onDeleteType($event)"
  (addType)="onAddType($event)"
  ></app-addform-note>

  <div class="row">
    <div class="card col-md-4 col-sm-12" *ngFor="let note of noteList" id={{note.id}}>
      <app-card-note 
      [note]="note"
      (editNote)="onEditNote(note.id, $event)"
      (deleteNote)="onDeleteNote($event)"
      ></app-card-note>
    </div>
  </div>
</div>
